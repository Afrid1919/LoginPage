<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h3><span class="span"></span>Signup</h3>
            <form action="#">

                <div class="input_box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_box">
                    <input type="text" required>
                    <label>Email Id</label>
                </div>
                <div class="input_box">
                    <input type="text" required>
                    <label>Create password</label>
                </div>
                <p class="link">By creating an account, I agree to <a href="#">Terms and Conditions</a></p>

                <button type="submit">Create Account</button>
                <p class="login_link">Already have an account ? <a href="login.html">Login</a></p>
                <p class="contact_link"><a href="#">Need help ?</a></p>

            </form>
        </div>
    </div>

</body>
<script>
    let span = document.querySelector(".span");
    window.onload = function(){
        span.style.width = "80px";
    }
</script>
</html>
